<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <meta name="description" content="">
       <meta name="author" content="">
        <!-- <link rel="icon" href="../../favicon.ico"> -->
      <title>Mastermind</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <style>
      .red{
        color: red;
      }
      .blue{
        color: blue;
      }
      .green{
        color: green;
      }
      .white{
           -webkit-text-stroke: 1px black;
      }
      .black{
        color: black;
      }
      .purple{
        color: purple;
      }
      span {
      box-sizing: border-box;
    }

      </style>
  </head>
  <body>
    <header>
      <form id="form1">
        <label for="red" class="red">
          <input type="checkbox" class="source" id="red" name="color" value="red"> Red
        </label>
        <label for="blue" class="blue">
          <input type="checkbox" class="source" id="blue" name="color" value="blue"> Blue
        </label>
        <label for="purple" class="purple">
        <input type="checkbox" class="source" id="purple" name="color" value="purple"> Purple
      </label>
          <label for="green" class="green">
        <input type="checkbox" class="source" id="green" name="color" value="green"> Green
      </label>
          <label for="white" class="white">
        <input type="checkbox" class="source" id="white" name="color" value="white"> White
      </label>

      <label for="black" class="black">
        <input type="checkbox" class="source" id="black" name="color" value="black"> Black
      </label>
      <input type="submit" />
    </form>
    </header>
    <table style="width:100%">
      <tr>
        <th>GUESS</th>
        <th>RESPONSE</th> 
      </tr>
      <tr>
        <td class="guess">
          <div id="circle"></div>
        </td>
        <td class="response"></td> 
      </tr>
      <tr>
        <td>top of different row</td>
        <td>bottom of different row</td> 
      </tr>
    </table>
 
    <script>
    $(document).ready(function() {
     var arr = Array.new;
    $("#form1").submit(function(e) {
        var obj2 = [];
        var choices = [];
        e.preventDefault();

        var obj2=document.getElementsByClassName("source");
        for (var i=0; i<obj2.length; i++){
          if (obj2[i].checked){
            choices.push(obj2[i].value);
          }
        }

        var styles= {};
        for (var j=0; j<choices.length; j++) {
          var circleColor = choices[j];

          styles = {
            'display': 'inline-block',
          'width': 25 + 'px',
          'height': 25 + 'px',
          'background-color': circleColor,
          'border-radius': 10 + 'px'
        };
          if (circleColor === 'white'){
            styles['border']= 'black solid 1px';
          };
        console.log(j);
        var html = "<span class='here" + j + "'></span>";
        $('#circle').append(html);
        $(".here" + j).css(styles);
        }          
    })
    })

    </script>
  </body>
</html>
